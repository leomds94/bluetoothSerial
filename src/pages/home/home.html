<ion-header>

  <ion-navbar color="dark">
    <ion-title>
      <ion-row>
        <ion-col col-5>
            <img src="assets/imgs/icon.png" />
        </ion-col>
        <ion-col col-4>
          <p>Mensagens</p>
          </ion-col>
      </ion-row>

</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="clearMessages()">
          Clear
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="message-wrap">
    <div *ngFor="let message of messages" class="message" [class.left]="(isCordova && message.device != 'cordova') || (!isCordova && message.device == 'cordova')" [class.right]="(!isCordova && message.device != 'cordova') || (isCordova && message.device == 'cordova')">
      <div class="msg-detail">
        <div class="msg-info">
          <p>&nbsp;&nbsp;&nbsp;{{message.time}}</p>
        </div>
        <div class="msg-content">

          <div>
            <p>{{ message.message }}</p>
          </div>
        
        </div>
      </div>
    </div>
  </div>


</ion-content>

<ion-footer no-border>
  <button ion-button full (click)="messagePage()">Mensagens prÃ©-definidas</button>
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-11>
        <ion-textarea placeholder="Digite sua mensagem aqui" [(ngModel)]="msgToSend" (keyup.enter)="sendMessage()">
        </ion-textarea>
      </ion-col>
      <ion-col col-1>
        <button ion-button clear icon-only item-right (click)="sendMessage()">
          <ion-icon small name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
